<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-light bg-light mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <div class="mx-2"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></div>
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="items">

        </div>
    </div>
    <script>
        var data = [
            {
                "id": 0,
                "name": "Burger",
                "price": 54,
                "quantity": 1,
                "imgurl":
                    "https://theoptimist.news/wp-content/uploads/2019/09/burger-810x456.jpg",
            },
            {
                "id": 1,
                "name": "Sandwich",
                "price": 40,
                "quantity": 1,
                "imgurl":
                    "https://www.whiskaffair.com/wp-content/uploads/2020/03/mayonnaise-Sandwich-3.jpg",
            },
            {
                "id": 2,
                "name": "Pasta",
                "price": 30,
                "quantity": 1,
                "imgurl":
                    "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8246835.jpg",
            },
            {
                "id": 3,
                "name": "Pasta",
                "price": 30,
                "quantity": 1,
                "imgurl": "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8246835.jpg"
            },
            {
                "id": 4,
                "name": "Pasta",
                "price": 30,
                "quantity": 1,
                "imgurl": "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8246835.jpg"
            },
            {
                "id": 5,
                "name": "Pasta",
                "price": 30,
                "quantity": 1,
                "imgurl": "https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8246835.jpg"
            }
        ];
        for (x in data) {

            var card = `
        <div class="col-lg-3 col-md-4 col-xl-3 col-sm-6 mb-5">
        <div class="card" style="width: 18rem;">
  <img src="${data[x].imgurl}" class="card-img-top" alt="..." height="200" width="300">
  <div class="card-body">
    <h5 class="card-title">${data[x].name}</h5>
                <p class="card-text">Price: Rs.${data[x].price}</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
    </div></div>`;
            $('#items').append(card)
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
